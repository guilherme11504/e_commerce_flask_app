{%extends 'base.html'%}

{%block content%}

<div class="container mt-5">
    <h2>Configurações do Usuário</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ user.nome_completo }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
        </div>
        <!-- Adicione mais campos conforme necessário -->
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    
    <hr>
    
    <h3>Cadastrar Totem</h3>
    <form method="POST" action="{{ url_for('config_bp.register_totem') }}">
        <div class="mb-3">
            <label for="totem_name" class="form-label">Nome do Totem</label>
            <input type="text" class="form-control" id="totem_name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="totem_login" class="form-label">senha do Totem</label>
            <input type="text" class="form-control" id="totem_login" name="senha" required>
        </div>
        <button type="submit" class="btn btn-success">Cadastrar Totem</button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{%endblock%}
