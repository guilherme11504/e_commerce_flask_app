<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Truck PDV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .central-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card-custom {
            max-width: 400px;
            width: 100%;
        }

        .alert{
            color: red;
        }
        
    </style>
</head>
<body>

<div class="container central-container">
    <div class="card card-custom shadow-lg p-4">
        <h2 class="h4 text-center mb-4">Login</h2>
        
        <form action="{{url_for('auth_bp.login_user')}}" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        <div class="mb-3">
            <label class="form-label">Tipo de Usuário</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="user_type" id="usuario" value="buyer" required>
                <label class="form-check-label" for="usuario">
                    Usuário
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="user_type" id="vendedor" value="seller" required>
                <label class="form-check-label" for="vendedor">
                    Vendedor
                </label>
            </div>
        </div>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="alert-container">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <div class="text-center mt-3">
            <p>Não tem uma conta? <a href="{{url_for('main_bp.register')}}">Cadastre-se</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
